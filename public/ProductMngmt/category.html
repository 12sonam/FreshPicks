<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }

        form {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 45%;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            z-index: 1;
        }

        table {
            width: 60%;
            margin: 250px auto 0;
            border-collapse: collapse;
        }

        thead tr {
            text-align: center;
            background-color: #ff783a;
        }

        thead td {
            padding: 10px;
        }

        tbody tr td {
            text-align: center;
            padding: 10px;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .actions-btns {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .delete-btn,
        .update-btn {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .update-btn {
            background-color: #4caf50;
        }

        .close-btn {
            position: absolute;
            top: -200px;
            right: 50px;
            cursor: pointer;
        }

        #categoryTable tbody {
            height: 130px;
            overflow-y: auto;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            margin: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="prodmngmt.html" class="close-btn">
            <img src="delete.png" alt="Close" width="50px">
        </a>
        <form action="" id="addCategoryForm">
            <input type="text" id="categoryName" placeholder="Enter category name">
            <button type="submit">Add Category</button>
        </form>
        <table id="categoryTable">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Category Name</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added dynamically -->
            </tbody>
        </table>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteCategory = async (categoryInfo) => {
                try {
                    const confirmed = confirm('Are you sure you want to delete this category?');
                    if (!confirmed) {
                        return; // User cancelled, do nothing
                    }
                    const response = await fetch(`/api/deletecategory/${categoryInfo._id}`, {
                        method: 'DELETE',
                    });

                    if (!response.ok) {
                        throw new Error('Error deleting category');
                    }
                    location.reload(); // Reload the page after successful deletion
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            const addCategory = async (categoryName) => {
                try {
                    const response = await fetch('/api/category', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: categoryName
                        }),
                    });

                    if (!response.ok) {
                        throw new Error('Error adding category');
                    }
                    location.reload(); // Reload the page after successful addition
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            fetch('/api/getcategory')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    data.forEach(categoryInfo => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${categoryInfo._id}</td>
                            <td>${categoryInfo.name}</td>
                            <td>
                                <button class="delete-btn" data-id="${categoryInfo._id}">Delete</button>
                                <button class="update-btn" data-id="${categoryInfo._id}">Update</button>
                            </td>
                        `;
                        document.querySelector('#categoryTable tbody').appendChild(row);
                    });

                    const deleteButtons = document.querySelectorAll('.delete-btn');
                    deleteButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            const categoryId = button.getAttribute('data-id');
                            deleteCategory({
                                _id: categoryId
                            });
                        });
                    });

                    //categoryInfo contains Id
                    const redirectToUpdatePage = (categoryId, categoryName) => {
                        window.location.href = `updateprod.html?id=${categoryId}}`;
                    };


                    const updateButtons = document.querySelectorAll('.update-btn'); updateButtons.forEach(button => {
                        button.addEventListener('click', (event) => {
                            event.preventDefault();
                            const categoryId = button.getAttribute('data-id');
                            // Redirect to update.html with the category ID
                            window.location.href = `update.html?id=${categoryId}`;
                        });
                    });


                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });

            document.getElementById('addCategoryForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const categoryName = document.getElementById('categoryName').value;
                addCategory(categoryName);
            });
        });
    </script>
</body>

</html>
