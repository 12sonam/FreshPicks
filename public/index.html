<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>FreshPicks</title>
  </head>
  <body> 
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" method="post" class="sign-in-form">
            <h2 class="title">Welcome to FreshPicks</h2>
            <h6 class="sub-title">Shop local, eat fresh with our farmer market app</h6><br>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password"/>
            </div>
            <div class="input-field">
                <i class="fas fa-users"></i>
                <select name="role" id="role">
                    <option value="" disabled selected>Select Role</option>
                    <option value="farmer">Farmer</option>
                    <option value="customer">Customer</option>
                </select>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign-up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-home"></i>
              <input type="text" placeholder="Address" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder=" Confirm Password" />
            </div>
            <div class="input-field">
                <i class="fas fa-users"></i>
                <select name="role" id="role">
                    <option value="" disabled selected>Select Role</option>
                    <option value="farmer">Farmer</option>
                    <option value="customer">Customer</option>
                </select>
            </div>
            <input type="submit" value="Signup" class="btn solid" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Don't have an account?</h3>

            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img.png" class="image" alt="">
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="hehe.png" class="image" alt="">
        </div>
      </div>
    </div>

    <script >document.querySelector('.sign-in-form').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent default form submission behavior
      const formData = new FormData(this); // Get form data
      const url = '/api/auth/login'; 
      try {
          const response = await fetch(url, {
              method: 'post',
              body: formData
          });
            
          if (response.ok) {
              const data = await response.json();
              console.log(data); // Handle success response
          }else{
              throw new Error('Failed to login'); // Handle error response
              // console.log('Failed to login');
          }
      } catch (error) {
          console.error(error.message);
      }
  });
  </script>
    <script src="style.js"></script>
  </body>
</html>
